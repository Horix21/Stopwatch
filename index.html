<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="topnav">
        <div class="name">Stopwatch</div>
    </div>
    
    <div class="container">
        <div class="watch">
            <div class="time" id="timer">00:00</div>
        </div>

        <div class="buttons">
            <button class="button1" id="start">Start</button>
            <button class="button2" id="stop">Stop</button>
            <button class="button3" id="restart">Restart</button>
        </div>
    </div>

    <footer class="footer">Copyright @2022 by Horix21</footer>

    <script src="index.js"></script> 
</body>
</html>
